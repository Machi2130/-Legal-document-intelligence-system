<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Intelligence System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .sidebar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
        }

        .nav-button {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .nav-button.active {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .content-area {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 500px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.95em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results-container {
            margin-top: 30px;
        }

        .case-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .case-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .case-id {
            color: #667eea;
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .case-detail {
            color: #666;
            margin: 5px 0;
            font-size: 0.95em;
        }

        .case-detail strong {
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-number {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .similarity-score {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: 600;
            margin-right: 5px;
        }

        .badge-allowed { background: #d4edda; color: #155724; }
        .badge-dismissed { background: #f8d7da; color: #721c24; }
        .badge-partly { background: #fff3cd; color: #856404; }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #721c24;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #155724;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: flex;
                overflow-x: auto;
                gap: 10px;
            }

            .nav-button {
                min-width: 150px;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öñÔ∏è Legal Intelligence System</h1>
            <p class="subtitle">Advanced AI-Powered Legal Document Analysis & Search</p>
        </header>

        <div class="main-grid">
            <aside class="sidebar">
                <button class="nav-button active" onclick="showSection('dashboard')">
                    üìä Dashboard
                </button>
                <button class="nav-button" onclick="showSection('search')">
                    üîç Search Cases
                </button>
                <button class="nav-button" onclick="showSection('similarity')">
                    üéØ Similar Cases
                </button>
                <button class="nav-button" onclick="showSection('analytics')">
                    üìà Analytics
                </button>
                <button class="nav-button" onclick="showSection('download')">
                    ‚¨áÔ∏è Download Data
                </button>
            </aside>

            <main class="content-area">
                <!-- Dashboard Section -->
                <section id="dashboard" class="section active">
                    <h2 class="section-title">Dashboard Overview</h2>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="totalCases">-</div>
                            <div class="stat-label">Total Cases</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="totalCourts">-</div>
                            <div class="stat-label">Courts</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="totalJudges">-</div>
                            <div class="stat-label">Judges</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="totalActs">-</div>
                            <div class="stat-label">Acts Referred</div>
                        </div>
                    </div>

                    <div id="dashboardStatus"></div>
                </section>

                <!-- Search Section -->
                <section id="search" class="section">
                    <h2 class="section-title">Search Legal Cases</h2>
                    
                    <input type="text" class="search-box" id="searchQuery" 
                           placeholder="Enter natural language query (e.g., 'Find Delhi High Court cases involving IPC 420 that were dismissed')">
                    
                    <div class="filters-row">
                        <div class="filter-group">
                            <label>Court</label>
                            <select id="courtFilter">
                                <option value="">All Courts</option>
                                <option value="Delhi">Delhi High Court</option>
                                <option value="Madras">Madras High Court</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Outcome</label>
                            <select id="outcomeFilter">
                                <option value="">All Outcomes</option>
                                <option value="Allowed">Allowed</option>
                                <option value="Dismissed">Dismissed</option>
                                <option value="Partly Allowed">Partly Allowed</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Case Type</label>
                            <select id="caseTypeFilter">
                                <option value="">All Types</option>
                                <option value="Criminal">Criminal</option>
                                <option value="Civil">Civil</option>
                                <option value="Writ">Writ Petition</option>
                            </select>
                        </div>
                    </div>

                    <button class="btn-primary" onclick="performSearch()" id="searchBtn">üîç Search Cases</button>

                    <div class="results-container" id="searchResults"></div>
                </section>

                <!-- Similarity Section -->
                <section id="similarity" class="section">
                    <h2 class="section-title">Find Similar Cases</h2>
                    
                    <div class="filter-group">
                        <label>Enter Case Description or Facts</label>
                        <textarea class="search-box" id="similarityQuery" rows="5" 
                                  placeholder="Describe the case scenario or paste case details to find similar precedents..."></textarea>
                    </div>

                    <div class="filter-group">
                        <label>Number of Similar Cases</label>
                        <select id="topKSimilar">
                            <option value="3">3 Cases</option>
                            <option value="5">5 Cases</option>
                            <option value="10">10 Cases</option>
                        </select>
                    </div>

                    <button class="btn-primary" onclick="findSimilar()" id="similarBtn">üéØ Find Similar Cases</button>

                    <div class="results-container" id="similarityResults"></div>
                </section>

                <!-- Analytics Section -->
                <section id="analytics" class="section">
                    <h2 class="section-title">Analytics & Insights</h2>
                    
                    <div class="filter-group">
                        <label>Analysis Type</label>
                        <select id="analyticsType">
                            <option value="judges">Top Judges</option>
                            <option value="acts">Most Cited Acts</option>
                            <option value="courts">Court Distribution</option>
                            <option value="outcomes">Outcome Analysis</option>
                        </select>
                    </div>

                    <button class="btn-primary" onclick="generateAnalytics()" id="analyticsBtn">üìà Generate Report</button>

                    <div class="results-container" id="analyticsResults"></div>
                </section>

                <!-- Download Section -->
                <section id="download" class="section">
                    <h2 class="section-title">Download & Process Data</h2>
                    
                    <div class="filter-group">
                        <label>Year</label>
                        <select id="downloadYear">
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Maximum Files per Court</label>
                        <input type="number" id="maxFiles" value="50" min="1" max="500">
                    </div>

                    <button class="btn-primary" onclick="downloadData()" id="downloadBtn">‚¨áÔ∏è Download & Process</button>

                    <div class="results-container" id="downloadResults"></div>
                </section>
            </main>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        // Utility function for API calls
        async function apiCall(endpoint, method = 'GET', data = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json'
                }
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'API request failed');
                }
                
                return result;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Show section
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
            
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');
            
            if (sectionId === 'dashboard') {
                loadDashboard();
            }
        }

        // Load dashboard
        async function loadDashboard() {
            try {
                const status = await apiCall('/status');
                
                document.getElementById('totalCases').textContent = status.total_cases || 0;
                document.getElementById('totalCourts').textContent = status.total_courts || 0;
                document.getElementById('totalJudges').textContent = status.total_judges || 0;
                document.getElementById('totalActs').textContent = status.total_acts || 0;

                const statusDiv = document.getElementById('dashboardStatus');
                if (status.status === 'no_data') {
                    statusDiv.innerHTML = `
                        <div class="alert alert-error" style="margin-top: 30px;">
                            <strong>No Data Available</strong><br>
                            Please use the "Download Data" section to fetch judgments from AWS S3.
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="alert alert-success" style="margin-top: 30px;">
                            <strong>‚úÖ System Ready</strong><br>
                            Database loaded with ${status.total_cases} cases from ${status.total_courts} courts.
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('dashboardStatus').innerHTML = `
                    <div class="alert alert-error" style="margin-top: 30px;">
                        <strong>‚ö†Ô∏è Connection Error</strong><br>
                        Cannot connect to backend API. Make sure api.py is running on port 5000.
                    </div>
                `;
            }
        }

        // Search cases
        async function performSearch() {
            const query = document.getElementById('searchQuery').value;
            const court = document.getElementById('courtFilter').value;
            const outcome = document.getElementById('outcomeFilter').value;
            const caseType = document.getElementById('caseTypeFilter').value;

            const resultsDiv = document.getElementById('searchResults');
            const btn = document.getElementById('searchBtn');
            
            resultsDiv.innerHTML = '<div class="loading">üîç Searching cases...</div>';
            btn.disabled = true;

            try {
                const result = await apiCall('/search', 'POST', {
                    query,
                    court,
                    outcome,
                    case_type: caseType
                });

                displaySearchResults(result.results);
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="alert alert-error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            } finally {
                btn.disabled = false;
            }
        }

        // Display search results
        function displaySearchResults(results) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <p><strong>No cases found</strong></p>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
                return;
            }

            let html = `<h3 style="color: #667eea; margin-bottom: 20px;">üìã Found ${results.length} case(s)</h3>`;
            
            results.forEach((c, i) => {
                const outcomeBadge = c.predicted_outcome === 'Allowed' ? 'badge-allowed' :
                                    c.predicted_outcome === 'Dismissed' ? 'badge-dismissed' : 'badge-partly';
                
                html += `
                    <div class="case-card">
                        <div class="case-id">${i + 1}. ${c.case_id || 'Unknown ID'}</div>
                        <div class="case-detail"><strong>Court:</strong> ${c.court || 'Unknown'}</div>
                        <div class="case-detail"><strong>Date:</strong> ${c.date || 'Unknown'}</div>
                        <div class="case-detail"><strong>Outcome:</strong> <span class="badge ${outcomeBadge}">${c.predicted_outcome || 'Unknown'}</span></div>
                        <div class="case-detail"><strong>Judges:</strong> ${(c.judges || []).join(', ') || 'Unknown'}</div>
                        <div class="case-detail"><strong>Acts:</strong> ${(c.acts_referred || []).join(', ') || 'None'}</div>
                        <div class="case-detail"><strong>Type:</strong> ${c.case_type || 'Unknown'}</div>
                        <div class="case-detail" style="margin-top: 10px;"><strong>Summary:</strong> ${c.summary || 'No summary available'}</div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }

        // Find similar cases
        async function findSimilar() {
            const query = document.getElementById('similarityQuery').value;
            const topK = parseInt(document.getElementById('topKSimilar').value);
            const resultsDiv = document.getElementById('similarityResults');
            const btn = document.getElementById('similarBtn');

            if (!query.trim()) {
                alert('Please enter a case description');
                return;
            }

            resultsDiv.innerHTML = '<div class="loading">üéØ Finding similar cases using AI embeddings...</div>';
            btn.disabled = true;

            try {
                const result = await apiCall('/similarity', 'POST', {
                    query_text: query,
                    top_k: topK
                });

                displaySimilarResults(result.results);
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="alert alert-error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            } finally {
                btn.disabled = false;
            }
        }

        // Display similar results
        function displaySimilarResults(results) {
            const resultsDiv = document.getElementById('similarityResults');
            
            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üéØ</div>
                        <p><strong>No similar cases found</strong></p>
                    </div>
                `;
                return;
            }

            let html = `<h3 style="color: #667eea; margin-bottom: 20px;">üéØ Top ${results.length} Similar Case(s)</h3>`;
            
            results.forEach((r, i) => {
                const c = r.case;
                const similarity = r.similarity;
                const outcomeBadge = c.predicted_outcome === 'Allowed' ? 'badge-allowed' :
                                    c.predicted_outcome === 'Dismissed' ? 'badge-dismissed' : 'badge-partly';
                
                html += `
                    <div class="case-card">
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px;">
                            <div class="case-id">${i + 1}. ${c.case_id || 'Unknown ID'}</div>
                            <span class="similarity-score">${(similarity * 100).toFixed(0)}% Match</span>
                        </div>
                        <div class="case-detail"><strong>Court:</strong> ${c.court || 'Unknown'}</div>
                        <div class="case-detail"><strong>Date:</strong> ${c.date || 'Unknown'}</div>
                        <div class="case-detail"><strong>Outcome:</strong> <span class="badge ${outcomeBadge}">${c.predicted_outcome || 'Unknown'}</span></div>
                        <div class="case-detail"><strong>Acts:</strong> ${(c.acts_referred || []).join(', ') || 'None'}</div>
                        <div class="case-detail" style="margin-top: 10px;"><strong>Summary:</strong> ${c.summary || 'No summary available'}</div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }

        // Generate analytics
        async function generateAnalytics() {
            const type = document.getElementById('analyticsType').value;
            const resultsDiv = document.getElementById('analyticsResults');
            const btn = document.getElementById('analyticsBtn');
            
            resultsDiv.innerHTML = '<div class="loading">üìä Generating analytics report...</div>';
            btn.disabled = true;
            
            try {
                const result = await apiCall(`/analytics/${type}`);
                displayAnalytics(type, result.data);
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="alert alert-error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            } finally {
                btn.disabled = false;
            }
        }

        // Display analytics
        function displayAnalytics(type, data) {
            const resultsDiv = document.getElementById('analyticsResults');
            let html = '<h3 style="color: #667eea; margin-bottom: 20px;">üìà Analytics Report</h3>';
            
            if (type === 'judges') {
                data.forEach((j, i) => {
                    const percentages = j.outcome_percentages || {};
                    html += `
                        <div class="case-card">
                            <div class="case-id">${i + 1}. ${j.judge}</div>
                            <div class="case-detail"><strong>Total Cases:</strong> ${j.total_cases}</div>
                            <div class="case-detail"><strong>Allowed:</strong> ${percentages.Allowed || 0}%</div>
                            <div class="case-detail"><strong>Dismissed:</strong> ${percentages.Dismissed || 0}%</div>
                            <div class="case-detail"><strong>Partly Allowed:</strong> ${percentages['Partly Allowed'] || 0}%</div>
                        </div>
                    `;
                });
            } else if (type === 'acts') {
                data.forEach((a, i) => {
                    html += `
                        <div class="case-card">
                            <div class="case-id">${i + 1}. ${a.act}</div>
                            <div class="case-detail"><strong>Total Cases:</strong> ${a.total_cases}</div>
                        </div>
                    `;
                });
            } else if (type === 'courts') {
                Object.entries(data).forEach(([court, stats], i) => {
                    html += `
                        <div class="case-card">
                            <div class="case-id">${i + 1}. ${court}</div>
                            <div class="case-detail"><strong>Total Cases:</strong> ${stats.total_cases}</div>
                        </div>
                    `;
                });
            } else if (type === 'outcomes') {
                Object.entries(data).forEach(([outcome, count], i) => {
                    html += `
                        <div class="case-card">
                            <div class="case-id">${outcome}</div>
                            <div class="case-detail"><strong>Count:</strong> ${count}</div>
                        </div>
                    `;
                });
            }
            
            resultsDiv.innerHTML = html;
        }

        // Download data
        async function downloadData() {
            const year = document.getElementById('downloadYear').value;
            const maxFiles = parseInt(document.getElementById('maxFiles').value);
            const resultsDiv = document.getElementById('downloadResults');
            const btn = document.getElementById('downloadBtn');
            
            resultsDiv.innerHTML = '<div class="loading">‚¨áÔ∏è Downloading from AWS S3 and processing with AI...</div>';
            btn.disabled = true;
            
            try {
                const result = await apiCall('/download', 'POST', {
                    year,
                    max_files: maxFiles
                });

                resultsDiv.innerHTML = `
                    <div class="alert alert-success">
                        <strong>‚úÖ Download & Processing Complete</strong><br>
                        Files Downloaded: ${result.files_downloaded}<br>
                        Cases Processed: ${result.cases_processed}<br>
                        Cases Added: ${result.cases_added}<br>
                        Total Cases in Database: ${result.total_cases}
                    </div>
                `;
                
                // Refresh dashboard
                loadDashboard();
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="alert alert-error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
